{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Cat</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        <tbody>
            {{ form.as_table }}
        </tbody>
    </table>
    <input type="submit" value="submit!" class="btn">
</form>



{% endblock %}

<!-- we are creating html for create/add new cats -->
